<div class="card">
  <div class="card-img">
    <img src="../../../assets/Img/{{ pictureUrl }}" alt="card-picture" />
  </div>
  <div class="card-info">
    <p>Name : {{ card.name }}</p>
    <p>Quantity: {{ card.quantity }}</p>
  </div>
  <div class="card-buttons">
    <button type="button" class="btn btn-info">Iznajmi</button>
  </div>
</div>

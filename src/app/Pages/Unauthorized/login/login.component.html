<div class="background">
  <div class="login">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
      <span class="login__input">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
            name="email"
          />
        </mat-form-field>
        <mat-error
          *ngIf="
            loginForm.get('email').invalid && loginForm.get('email').touched
          "
        >
          Email is
          <strong>
            <span *ngIf="loginForm.get('email').hasError('required')"
              >required</span
            >
            <span *ngIf="loginForm.get('email').hasError('email')">
              not in correct format</span
            >
          </strong>
        </mat-error>
      </span>
      <span class="login__input">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            name="password"
          />
        </mat-form-field>
        <mat-error
          *ngIf="
            loginForm.get('password').invalid &&
            loginForm.get('password').touched
          "
        >
          Password is <strong>required</strong>
        </mat-error>
      </span>
      <span>
        <mat-error *ngIf="loginInvalid"> Credentials doesn't match </mat-error>
      </span>
      <span class="click-span" (click)="loginAsGuest()"
        >Continue without login</span
      >
      <button mat-raised-button (click)="login()" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>

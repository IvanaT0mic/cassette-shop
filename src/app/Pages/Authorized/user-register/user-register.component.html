<div class="content">
  <form class="form" [formGroup]="userForm" (ngSubmit)="save()">
    <div class="Group">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      />
    </div>
    <mat-error
      *ngIf="
        userForm.get('firstName').invalid && userForm.get('firstName').touched
      "
    >
      First name is
      <strong>
        <span *ngIf="userForm.get('firstName').hasError('required')"
          >required</span
        >
      </strong>
    </mat-error>
    <div class="Group">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <mat-error
      *ngIf="
        userForm.get('lastName').invalid && userForm.get('lastName').touched
      "
    >
      Last name is
      <strong>
        <span *ngIf="userForm.get('lastName').hasError('required')"
          >required</span
        >
      </strong>
    </mat-error>
    <div class="Group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <mat-error
      *ngIf="userForm.get('email').invalid && userForm.get('email').touched"
    >
      Email is
      <strong>
        <span *ngIf="userForm.get('email').hasError('required')">required</span>
      </strong>
    </mat-error>
    <div class="Group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <mat-error
      *ngIf="
        userForm.get('password').invalid && userForm.get('password').touched
      "
    >
      Password is
      <strong>
        <span *ngIf="userForm.get('password').hasError('required')"
          >required</span
        >
      </strong>
    </mat-error>
    <div class="Group">
      <button
        [ngClass]="!userForm.valid ? 'disabled-button' : 'btn'"
        [disabled]="!userForm.valid"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
